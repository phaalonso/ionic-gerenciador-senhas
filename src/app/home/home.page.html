<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Gerenciador de senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gerenciador de senhas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="conta.nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input [(ngModel)]="conta.login" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="conta.senha" ></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="adicionar()">Adicionar</ion-button>

    <div class="lista-contas" *ngIf="list_contas.length > 0">
      <strong>Lista de contas</strong>
      <br/>

      <ion-list>
        <ion-item *ngFor="let item of list_contas">
          <p (click)="verDetalhes(item.id)">{{ item.nome }}</p>
          <span (click)="excluir(item.id)">X</span>
        </ion-item>
      </ion-list>

    </div>
  </div>
</ion-content>
