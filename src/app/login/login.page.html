<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="formulario" (ngSubmit)="submit()" novalidate>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <span
        *ngIf="(formulario.get('nome').dirty || formulario.get('nome').touched) && formulario.controls.nome.errors?.required"
      >
      Insira o nome
      </span>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <span
        *ngIf="(formulario.get('senha').dirty || formulario.get('senha').touched) && formulario.controls.senha.errors?.required"
      >
      Insira a senha
      </span>

      <ion-button expand="block" fill="solid" type="submit">Logar</ion-button>
    </form>
    <ion-button expand="block" fill="outline">Cadastrar-se</ion-button>
  </div>
</ion-content>
